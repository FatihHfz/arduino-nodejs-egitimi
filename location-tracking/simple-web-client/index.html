<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>MQTT Client</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/mqtt@3.0.0/dist/mqtt.min.js"></script>
		<script>
			var client = mqtt.connect('ws://157.230.113.66:3000');

			client.subscribe('LOCATION');

			client.on('connect', function() {
				console.log('connected!');
			});

			client.on('message', function(topic, message) {
				console.log(topic, ' : ', message.toString());
				switch (topic) {
					case 'LOCATION':
						[lat, lng, altitude, speed, course] = message.toString().split(',');

						break;
					default:
						break;
				}
			});
		</script>
	</head>
	<body>
		<div id="map"></div>

		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: { lat: -34.397, lng: 150.644 },
					zoom: 8,
				});
			}
		</script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEAVPs6jLAgdIGk58JSMG5GO0jHICT40Q&callback=initMap"
			async
			defer
		></script>
	</body>
</html>
